<!DOCTYPE html>
<html>
    <head>
        <title>Javascript SSOC</title>
    </head>
<body>

  <!-- Δημιουργώ μία δική μου οθόνη με κώδικα html και την μορφοποιώ με css
         έτσι ώστε να εμφανίζω τα αποτελέσματα των παραδειγμάτων μου σε αυτήν.-->   
<h2>Οθόνη αποτελεσμάτων JavaScript</h2>
<div style = "border: 2px solid black; width: 500px; height: 500px; padding: 10px;">
     <!-- Δημιουργώ μερικές γραμμές στην οθόνη μου 
        δίνοντάς τους id για να εμφανίζω σε αυτές τα αποτελέσματα-->
<p id = "grammi1"></p>
<p id = "grammi2"></p>
<p id = "grammi3"></p>
</div>


<script>
const pi = 3.14;                                 // δήλωσε μία σταθερά με όνομα pi και βάλε την τιμή 3.14 σε αυτή
let x=1;                                         // δήλωση μεταβλητής με όνομα x και εκχώρηση της τιμής 1 σε αυτή
let y=2;                                         // δήλωση μεταβλητής με όνομα y και εκχώρηση της τιμής 2 σε αυτή
let sum = x + y;                                 // δήλωση μεταβλητής με όνομα sum και εκχώρηση της τιμής του αθροίσματος x+y

let circleRadius = 4;  // δήλωση μιας μεταβλητής με όνομα cicleRadius για να κρατά την ακτίνα ενός κύκλου που είναι 4
let str = "hello world";        // δήλωσε μίας μεταβλητής με όνομα str που κρατά ένα κείμενο (συμβολοσειρά)
let str2 = " this is";          // δήλωσε μίας μεταβλητής με όνομα str2 που κρατά ένα κείμενο (συμβολοσειρά)
let str3 = " my first Javascript program";   // δήλωσε μίας μεταβλητής με όνομα str3 που κρατά ένα κείμενο (συμβολοσειρά)

// εμφάνισε στην πρώτη γραμμή της οθόνης που φτιάξαμε την τιμή της μεταβλητής sum συνδυαστικά με ένα κείμενο επεξήγησης
document.getElementById("grammi1").innerHTML = "Το άθροισμα των τιμών x + y είναι " + sum;
// εμφάνισε στη δεύτερη γραμμή της οθόνης που φτιάξαμε την σύνδεση των τριών συμβολοσειρών str,str2,str3
document.getElementById("grammi2").innerHTML = str + str2 + str3;
// υπολόγισε το εμβαδό επιφάνειας ενός κύκλου απο την ακτίνα και την σταθερά και εμφάνισε το αποτέλεσμα στην τρίτη γραμμή
// της οθόνης συνδυαστικά με ένα κείμενο επεξήγησης.
document.getElementById("grammi3").innerHTML = "Το εμβαδό επιφάνειας του κύκλου είναι " + pi*circleRadius*circleRadius;
</script>

</body>
</html>
