<!DOCTYPE html>
<html>
    <head>
        <title>JS Loops Start School of Code</title>
    </head>

    <body>
         <!-- Δημιουργώ μία δική μου οθόνη με κώδικα html και την μορφοποιώ με css
         έτσι ώστε να εμφανίζω τα αποτελέσματα των παραδειγμάτων μου σε αυτήν.-->   
         <h2>Οθόνη αποτελεσμάτων JavaScript</h2>
         <div style = "border: 2px solid black; width: 500px; height: 500px; padding: 10px;">
         <p style="color:red;">Εκτέλεση δομής επανάληψης while έως ότου το μήκος μίας συμβολοσειράς φτάσει τους 10 χαρακτήρες.</p>
         <p id = "othoni"></p>
         </div>
    </body>

    <script>
      // δήλωσε μία μεταβλητή συμβολοσειράς και αρχικοποίησέ την ως κενή ""
      let str = "";   
      // δήλωσε μία μεταβλητή i ως δείκτη και αρχικοποίησε την τιμή της σε 0
      let i = 0;   
      // όσο το μήκος της συμβολοσειράς str είναι μικρότερο απο 10 χαρακτήρες
      // επανέλαβε
      while(str.length < 10)
      {
        // σε κάθε επανάληψη πρόσθεσε στη συμβολοσειρά str την τιμή του δείκτη i και μορφοποίησε τη συμβολοσειρά
        // ώστε να αλλάζει γραμμή στον φυλλομετρητή σε κάθε αλλαγή
        str = str + i + " ";
        // αύξησε τον δείκτη ώστε να αλλάζει κάθε φορά η τιμή που εμφανίζεται στη σελίδα μας
        i = i+1; 
      }
      // εμφάνισε στην οθόνη το αποτέλεσμα αυτής της αλλαγής
      document.getElementById("othoni").innerHTML = str;
      </script>
</html>
